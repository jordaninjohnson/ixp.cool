<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff7b7b, #f4c7c1);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    h1 span {
      color: #ff61a6;
    }

    /* Animation for smooth entrance */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heart animation */
    .heart {
      position: absolute;
      bottom: 10%;
      animation: float 5s infinite ease-in-out;
    }

    .heart::before {
      content: 'ðŸ’–';
      font-size: 5rem;
    }

    /* Floating heart animation */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>I love you <span>Skymarie</span>! ðŸ˜˜</h1>
  <div class="heart"></div>
</body>
</html>
